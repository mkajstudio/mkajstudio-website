<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempahan Berjaya | MKAJ Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@1,900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Playfair Display', serif; }
        .pulse-green { animation: pulse-green 2s infinite; }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>

    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '937006455537991');
        fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=937006455537991&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->

    <script>
        fbq('track', 'Lead'); // Beritahu FB: "Ini jualan/tempahan yang sah!"
    </script>
    <!-- End Meta Pixel Code -->
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl border border-gray-100 text-center">
        <!-- Icon Success -->
        <div class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-8">
            <i class="fas fa-check text-5xl"></i>
        </div>
        
        <h1 class="text-3xl font-black text-slate-800 mb-4 uppercase tracking-tighter leading-none">
            Satu Langkah <br><span class="text-green-600">Terakhir!</span>
        </h1>
        
        <p class="text-slate-500 mb-8 text-sm leading-relaxed">
            Data tempahan anda telah disimpan. Sila tekan butang di bawah untuk **Hantar Pengesahan** ke WhatsApp kami bagi mengaktifkan slot anda.
        </p>

        <!-- WhatsApp Button -->
        <button onclick="sendToWhatsApp()" class="w-full bg-green-500 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-green-200 hover:bg-green-600 transition-all transform hover:scale-105 flex items-center justify-center gap-3 pulse-green mb-4">
            <span>HANTAR KE WHATSAPP</span>
            <i class="fab fa-whatsapp text-2xl"></i>
        </button>

        <!-- Pesanan Kecil -->
        <div class="bg-amber-50 p-4 rounded-2xl border border-amber-100 mb-6">
            <p class="text-[10px] text-amber-700 font-bold uppercase leading-tight">
                ⚠️ PERHATIAN: Slot anda hanya akan diproses setelah kami menerima mesej WhatsApp tersebut.
            </p>
        </div>

        <a href="index.html" class="text-slate-400 text-xs font-bold uppercase tracking-widest hover:text-slate-600 transition">
            Kembali ke Laman Utama
        </a>
    </div>

    <script>
        function sendToWhatsApp() {
            // 1. Ambil data WhatsApp dari memori (LocalStorage)
            const waMsg = localStorage.getItem('lastWaMsg');
            
            if (!waMsg) {
                alert("Maaf, data mesej tidak dijumpai. Sila cuba tempah semula atau hubungi admin terus.");
                window.location.href = "index.html";
                return;
            }

            // 2. Bina URL WhatsApp
            const waUrl = `https://wa.me/60147299454?text=${encodeURIComponent(waMsg)}`;
            
            // 3. Buka di tab baru / app WhatsApp
            window.location.href = waUrl;
        }

        // Check if data exists on load
        window.onload = () => {
            if (!localStorage.getItem('lastWaMsg')) {
                console.error("No booking data found in localStorage.");
            }
        };
    </script>
</body>
</html>
