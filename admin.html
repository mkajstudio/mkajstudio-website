<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | MKAJ Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 9px; font-weight: 800; text-transform: uppercase; border: 1px solid transparent; }
        
        /* Pewarnaan Row & Card */
        .row-pending, .card-pending { background-color: #fffbeb !important; border-left: 4px solid #f59e0b; }
        .row-confirmed, .card-confirmed { background-color: #f0fdf4 !important; border-left: 4px solid #10b981; }
        .row-arrived, .card-arrived { background-color: #eff6ff !important; border-left: 4px solid #3b82f6; }
        .row-canceled, .card-canceled { background-color: #fef2f2 !important; border-left: 4px solid #ef4444; }

        .status-pending { background: #fef3c7; color: #92400e; border-color: #fde68a; }
        .status-confirmed { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .status-arrived { background: #dbeafe; color: #1e40af; border-color: #bfdbfe; }
        .status-canceled { background: #fee2e2; color: #991b1b; border-color: #fecaca; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        th.sortable { cursor: pointer; position: relative; transition: background 0.2s; }
        th.sortable:hover { background-color: #f1f5f9; }
        
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }

        /* Style untuk Pemisah Tarikh dalam Table */
        .date-separator-row {
            background-color: #e2e8f0 !important; /* Slate 200 */
        }
        .date-separator-text {
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #475569; /* Slate 600 */
            font-size: 11px;
        }

        /* Style untuk Tajuk Tarikh dalam Card View */
        .card-date-header {
            grid-column: 1 / -1;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body class="static-nav overflow-x-hidden">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-[60] shadow-xl">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="flex flex-col">
                    <span class="font-black tracking-tighter text-xl uppercase italic text-amber-500 leading-none">MKAJ ADMIN</span>
                    <span class="text-[9px] text-slate-400 font-bold tracking-widest uppercase">Database Management</span>
                </div>
                <button onclick="openWalkInModal()" class="bg-amber-600 hover:bg-amber-500 text-white px-5 py-2.5 rounded-xl text-xs font-black transition shadow-lg">
                    <i class="fas fa-plus mr-1"></i> WALK-IN
                </button>
            </div>
            
            <div class="flex items-center gap-4">
                <!-- VIEW SWITCHER BUTTON -->
                <div class="flex bg-slate-800 p-1 rounded-xl border border-slate-700">
                    <button id="view-table-btn" onclick="switchView('table')" class="px-4 py-2 rounded-lg text-xs font-bold transition bg-amber-600 text-white">
                        <i class="fas fa-table mr-1"></i> Table
                    </button>
                    <button id="view-card-btn" onclick="switchView('card')" class="px-4 py-2 rounded-lg text-xs font-bold transition text-slate-400 hover:text-white">
                        <i class="fas fa-th-large mr-1"></i> Cards
                    </button>
                </div>
                
                <p id="stats-total" class="text-[10px] font-black text-slate-400 uppercase hidden md:block">Total: 0 Rekod</p>
                <button onclick="fetchData()" class="w-10 h-10 bg-slate-800 rounded-xl hover:bg-slate-700 transition flex items-center justify-center text-slate-300">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto">
        <!-- SEARCH & FILTERS -->
        <div class="bg-white p-4 rounded-2xl shadow-sm mb-6 flex flex-wrap gap-4 items-center border border-slate-200">
            <div class="relative flex-grow min-w-[300px]">
                <i class="fas fa-search absolute left-4 top-3.5 text-slate-400 text-sm"></i>
                <input type="text" id="adminSearch" onkeyup="applyFilters()" placeholder="Cari nama, ID, atau no telefon..." class="w-full pl-12 pr-4 py-3 bg-slate-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-amber-500 outline-none transition">
            </div>
            <div class="flex gap-2 flex-wrap items-center">
                <select id="filterDate" onchange="handleDateFilterChange()" class="bg-slate-100 border-none py-3 px-4 rounded-xl text-xs font-bold outline-none cursor-pointer">
                    <option value="all">Semua Tarikh</option>
                    <option value="today">Hari Ini</option>
                    <option value="tomorrow">Esok</option>
                    <option value="week">Minggu Ini</option>
                    <option value="custom">Pilih Tarikh...</option>
                </select>
                <div id="customDateRange" class="hidden flex items-center gap-2 bg-slate-100 p-1 rounded-xl border border-slate-200">
                    <input type="date" id="startDate" onchange="applyFilters()" class="bg-transparent border-none text-[10px] font-bold outline-none p-1">
                    <span class="text-slate-400 text-[10px]">ke</span>
                    <input type="date" id="endDate" onchange="applyFilters()" class="bg-transparent border-none text-[10px] font-bold outline-none p-1">
                </div>
                <select id="filterTheme" onchange="applyFilters()" class="bg-slate-100 border-none py-3 px-4 rounded-xl text-xs font-bold outline-none cursor-pointer">
                    <option value="all">Semua Tema</option>
                </select>
                <select id="filterStatus" onchange="applyFilters()" class="bg-slate-100 border-none py-3 px-4 rounded-xl text-xs font-bold outline-none cursor-pointer">
                    <option value="all">Semua Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Arrived">Arrived</option>
                    <option value="Canceled">Canceled</option>
                </select>
            </div>
        </div>

        <!-- TABLE VIEW -->
        <div id="tableView" class="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto custom-scrollbar">
                <table class="w-full text-left border-collapse min-w-[1150px]">
                    <thead>
                        <tr class="bg-slate-50 text-slate-500 text-[10px] font-black uppercase tracking-widest border-b">
                            <th class="p-5 sortable" onclick="toggleSort('Date')">Slot & Masa <i class="fas fa-sort ml-1 opacity-30"></i></th>
                            <th class="p-5 sortable" onclick="toggleSort('Name')">Pelanggan <i class="fas fa-sort ml-1 opacity-30"></i></th>
                            <th class="p-5">Tema & Pakej</th>
                            <th class="p-5">Pax</th>
                            <th class="p-5">Add-Ons & MUA</th>
                            <th class="p-5">Frame & Media</th>
                            <th class="p-5 sortable" onclick="toggleSort('TotalPrice')">Bayaran (RM) <i class="fas fa-sort ml-1 opacity-30"></i></th>
                            <th class="p-5 text-center border-l border-slate-100 sortable" onclick="toggleSort('Status')">Status <i class="fas fa-sort ml-1 opacity-30"></i></th>
                            <th class="p-5 text-center border-l border-slate-100">Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody" class="text-sm divide-y divide-slate-100 font-medium"></tbody>
                </table>
            </div>
        </div>

        <!-- CARD VIEW (Hidden by default) -->
        <div id="cardView" class="hidden">
            <div id="adminCardContainer" class="card-grid"></div>
        </div>

        <div id="loader" class="py-32 text-center hidden">
            <div class="loader mb-4"></div>
            <p class="text-slate-400 text-xs font-black uppercase tracking-widest">Memuatkan Data...</p>
        </div>
    </main>

    <!-- MODAL EDIT & WALK-IN -->
    <div id="customerModal" class="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/20 animate-slideUp">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h3 id="modalTitle" class="font-black text-slate-800 uppercase tracking-tighter text-lg">Butiran Tempahan</h3>
                <button onclick="closeModal('customerModal')" class="w-10 h-10 rounded-full hover:bg-red-50 text-slate-400 hover:text-red-500 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="customerForm" onsubmit="saveCustomer(event)" class="p-8 grid grid-cols-2 gap-5 max-h-[75vh] overflow-y-auto custom-scrollbar">
                <input type="hidden" id="form-orderID">
    
                <div class="col-span-2 md:col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nama Pelanggan</label>
                    <input type="text" id="form-name" class="w-full border-2 border-slate-100 rounded-2xl p-4 text-sm mt-1 focus:border-amber-500 outline-none transition font-bold" required>
                </div>
                <div class="col-span-2 md:col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">No Telefon</label>
                    <input type="text" id="form-phone" class="w-full border-2 border-slate-100 rounded-2xl p-4 text-sm mt-1 focus:border-amber-500 outline-none transition font-bold" required>
                </div>

                <div class="col-span-2 grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Bil. Dewasa</label>
                        <input type="number" id="form-pax-adult" min="1" value="1" class="w-full border-2 border-slate-100 rounded-2xl p-4 text-sm mt-1 font-bold outline-none focus:border-amber-500" onchange="recalculatePrice()" onkeyup="recalculatePrice()">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Bil. Kanak-kanak</label>
                        <input type="number" id="form-pax-kid" min="0" value="0" class="w-full border-2 border-slate-100 rounded-2xl p-4 text-sm mt-1 font-bold outline-none focus:border-amber-500" onchange="recalculatePrice()" onkeyup="recalculatePrice()">
                    </div>
                </div>

                <div class="col-span-2 md:col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Tema Raya</label>
                    <select id="form-theme" class="w-full border-2 border-slate-100 rounded-2xl p-4 text-sm mt-1 outline-none focus:border-amber-500 font-bold" onchange="recalculatePrice()"></select>
                </div>
                <div class="col-span-2 md:col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Pakej Kategori</label>
                    <select id="form-package" class="w-full border-2 border-slate-100 rounded-2xl p-4 text-sm mt-1 outline-none focus:border-amber-500 font-bold" onchange="recalculatePrice()">
                        <option value="KATEGORI FAMILY (1-8 PAX)">FAMILY (1-8 PAX)</option>
                        <option value="KATEGORI FAMILY (9-15 PAX)">FAMILY (9-15 PAX)</option>
                        <option value="KATEGORI COUPLE">COUPLE / MINI (MAX 4)</option>
                    </select>
                </div>

                <div class="col-span-2 md:col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Tarikh</label>
                    <input type="date" id="form-date" class="w-full border-2 border-slate-100 rounded-2xl p-4 text-sm mt-1 font-bold outline-none focus:border-amber-500">
                </div>
                <div class="col-span-2 md:col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Slot Masa</label>
                    <select id="form-time" class="w-full border-2 border-slate-100 rounded-2xl p-4 text-sm mt-1 font-bold outline-none focus:border-amber-500"></select>
                </div>

                <div class="col-span-2 grid grid-cols-2 gap-4 bg-slate-50 p-5 rounded-3xl border border-slate-100">
                    <div>
                        <label class="text-[10px] font-black text-amber-600 uppercase mb-2 block tracking-widest">Add-Ons & MUA</label>
                        <div class="space-y-3">
                            <label class="flex items-center gap-3 text-xs font-bold cursor-pointer">
                                <input type="checkbox" id="form-extraTime" class="w-5 h-5 accent-amber-500" onchange="recalculatePrice()"> Extra Time (+RM20)
                            </label>
                            <select id="form-mua" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold bg-white" onchange="recalculatePrice()">
                                <option value="Tiada">Tiada MUA</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-blue-600 uppercase mb-2 block tracking-widest">Frame & Photo No</label>
                        <select id="form-frame" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold bg-white mb-2" onchange="recalculatePrice()">
                            <option value="Tiada">Tiada Frame</option>
                        </select>
                        <input type="text" id="form-photoNumber" placeholder="No Gambar" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold bg-white outline-none focus:border-amber-500">
                    </div>
                </div>

                <div class="col-span-2 bg-slate-900 p-6 rounded-[2rem] flex justify-between items-center shadow-xl">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Jumlah Perlu Bayar</p>
                        <p class="text-3xl font-black text-amber-500">RM <span id="form-total">0</span></p>
                    </div>
                    <div class="text-right">
                        <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">Photographer</label>
                        <select id="form-photographer" class="bg-slate-800 text-white border-none rounded-xl p-2 text-xs font-bold outline-none"></select>
                    </div>
                </div>

                <div class="col-span-2 pt-4 flex gap-4">
                    <button type="button" onclick="closeModal('customerModal')" class="flex-1 py-4 bg-slate-100 rounded-2xl font-black text-slate-500 text-[10px] uppercase tracking-widest">Batal</button>
                    <button type="submit" id="btnSave" class="flex-[2] py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-amber-600 transition">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
